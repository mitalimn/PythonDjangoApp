<!-- howdy/templates/index.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Howdy!</title>
    </head>
    <body>
        {% block content %}
            <h1>New Snippet</h1>
            <form method="POST" class="post-form">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-default">Save</button>
            </form>
            <div>
            {% if snippet%}
                <div>
                    {%for snippet in Snippet%}
                        {{snippet.title}}
                        {{snippet.language}}
                        {{snippet.code_snippet}}
                        {{snippet.description}}
                    {% endfor %}
                </div>
            {% endif %}
            </div>
            
        {% endblock %}
    </body>
</html>
